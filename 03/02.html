<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table1{width: 800px; height: 200px; border: 1px solid #333;}
        .table1 td, .table1 th{border: 1px solid #333; text-align: center;}
        .bname{font-weight: bold;}
    </style>
</head>
<body>
    <table class="table1">
        <caption>
            <strong>Modern Browser</strong>
                <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>

        <tr>
            <th scope="col">브라우저</th>
            <th scope="col">제조업체</th>
            <th scope="col">다운로드</th>
        </tr>

        <tr>
            <td class="bname">크롬(Chrome)</td>
            <td>google</td>
            <td>https://www.google.com.chrome/</td>
        </tr>

        <tr>
            <td class="bname">파이어폭스(Frifox)</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.org/ko/firefox/</td>
        </tr>

        <tr>
            <td class="bname">엣지(Edge)</td>
            <td>Microsoft</td>
            <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
        </tr>
    </table>
</body>
</html>
