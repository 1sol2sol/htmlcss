<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      html {
        font-size: 20px;
      }
      span {
        display: block;
        float: left;
        margin: 50px;
        background-color: red;
        color: #fff;
        padding: 1em; /*글자가 커지면 커질수록 패딩도 같이 늘어남 */
      }
      .bt1 {
        font-size: 1em;
      }
      .bt2 {
        font-size: 1.5em;
      }
      .bt3 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <span class="bt1">버튼1</span>
    <span class="bt2">버튼2</span>
    <span class="bt3">버튼3</span>
  </body>
</html>
